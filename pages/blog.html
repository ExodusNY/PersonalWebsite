<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog — Topics | Nitish Yadav</title>
  <meta name="description" content="Blog topics by Nitish Yadav." />
  <link rel="icon" href="home-button.png" />

  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
      --border:#1f2a44; --accent:#8ab0ff; --accent-weak:#132647;
      --shadow:0 16px 40px rgba(0,0,0,.35);
      --r:16px; --maxw:1100px; --gutter:16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f8fafc; --card:#ffffff; --text:#111827; --muted:#6b7280;
        --border:#e5e7eb; --accent:#527bbd; --accent-weak:#e8effc;
        --shadow:0 12px 28px rgba(0,0,0,.08);
      }
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Noto Sans",sans-serif;
      line-height:1.55;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    /* Shared container */
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding-left:max(var(--gutter), env(safe-area-inset-left));
      padding-right:max(var(--gutter), env(safe-area-inset-right));
      padding-top:16px; padding-bottom:16px;
    }

    /* NAV */
    .nav{
      position:sticky;top:0;z-index:50;
      background:rgba(15,23,42,.7); backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border)
    }
    @media (prefers-color-scheme: light){ .nav{background:rgba(255,255,255,.75)} }
    .nav-inner{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:10px 0; position:relative;
    }
    .name{font-weight:800;font-size:20px}
    .menu{display:flex;gap:14px;align-items:center}
    .menu a{padding:8px 12px;border-radius:10px}
    .menu a[aria-current="page"]{background:var(--accent-weak);text-decoration:none}
    .hamburger{display:none;background:none;border:1px solid var(--border);
      padding:8px 10px;border-radius:10px;cursor:pointer;color:var(--text)}
    .hamburger:focus-visible{outline:2px solid var(--accent)}
    @media (max-width:760px){
      .hamburger{display:block}
      .menu{display:none}
      .menu.open{
        display:block;position:absolute;right:0;top:calc(100% + 8px);
        width:min(260px, 100%);background:var(--card);border:1px solid var(--border);
        border-radius:14px;box-shadow:var(--shadow);padding:6px;animation:menuIn .18s ease-out
      }
      .menu a{display:block;width:100%;padding:12px;border-radius:10px}
      .menu a:hover{background:var(--accent-weak);text-decoration:none}
      .menu a + a{margin-top:2px}
    }
    @keyframes menuIn{from{opacity:0; transform:translateY(-6px) scale(.98)} to{opacity:1; transform:translateY(0) scale(1)}}

    /* Card */
    .card{
      background:var(--card);border:1px solid var(--border);
      border-radius:var(--r);box-shadow:var(--shadow);padding:18px;width:100%
    }
    h1{margin:6px 0 12px 0;font-size:28px}

    /* Topics as bullets */
    .topic-list{
      margin:0; padding-left:20px; /* bullets */
    }
    .topic-list li{
      margin:12px 0 14px 0;
    }
    .topic-title{
      margin:0 0 4px 0; font-weight:700;
    }
    .topic-title a{
      text-decoration:none;
    }
    .topic-title a:hover{
      text-decoration:underline;
    }
    .keywords{
      margin:0; color:var(--muted);
      font-size:14px;
    }

    footer{margin:24px 0;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <a href="#content" style="position:absolute;left:-1000px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to content</a>

  <!-- NAV -->
  <header class="nav" role="banner">
    <div class="container nav-inner">
      <div class="name">
        <span><a href="index.html" style="color:inherit;text-decoration:none"><strong>Nitish Yadav</strong></a></span>
      </div>

      <button class="hamburger" aria-label="Toggle menu" aria-controls="site-menu" aria-expanded="false">☰</button>

      <nav id="site-menu" class="menu" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="teaching.html">Teaching</a>
        <a href="publication.html">Publications</a>
        <a href="blog.html" aria-current="page">Blog</a>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main id="content" class="container" role="main">
    <section class="card" aria-label="Topics">
      <h1>Topics</h1>

      <ul class="topic-list" role="list">
        <li>
          <p class="topic-title">
            <a href="topic-partial-order-reduction.html">[TOPIC-1] Partial Order Reduction</a>
          </p>
          <p class="keywords"><strong>keywords:</strong> Partial Order Reduction, Concurrent System Modelling, LFCS, Persistent Sets, Sleep Sets, POR Algorithm, etc.</p>
        </li>

        
      </ul>
    </section>

    <footer role="contentinfo">
      Last updated: <span id="lu">—</span>
    </footer>
  </main>

  <script>
    (function(){
      const btn  = document.querySelector('.hamburger');
      const menu = document.getElementById('site-menu');

      function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
      function toggleMenu(){ const isOpen = menu.classList.toggle('open'); btn.setAttribute('aria-expanded', String(isOpen)); }

      if(btn) btn.addEventListener('click', toggleMenu);
      if(menu){ menu.addEventListener('click', e => { if (e.target.tagName === 'A') closeMenu(); }); }
      document.addEventListener('click', e => { if (!menu.contains(e.target) && !btn.contains(e.target)) closeMenu(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeMenu(); btn && btn.focus(); } });

      const lu = document.getElementById('lu');
      if (lu) lu.textContent = new Date().toLocaleDateString(undefined, { year:'numeric', month:'short', day:'2-digit' });
    })();
  </script>

  <script type="application/ld+json">
        {
        "@context":"https://schema.org",
        "@type":"CollectionPage",
        "name":"Blog Topics — Nitish Yadav",
        "hasPart":[
            {"@type":"WebPage","name":"Partial Order Reduction","url":"https://your-domain.com/topic-partial-order-reduction.html"},
            {"@type":"WebPage","name":"Dynamic Partial Order Reduction","url":"https://your-domain.com/topic-dynamic-partial-order-reduction.html"},
            {"@type":"WebPage","name":"Model Checking Basics","url":"https://your-domain.com/topic-model-checking.html"}
        ]
        }
    </script>
</body>
</html>
